<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- get libiary from web -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> useless? -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Google CDN: -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

    <!------- get libiary from web -------->

    <!-- get libiary by Download -->
    <!-- Downloading jQuery -->
    <script src="./lib/js/jquery3.5.1/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Basic Table</h2>
      <div class="row">
        <p>
          The .table class adds basic styling (light padding and horizontal
          dividers) to a table:
        </p>
      </div>
      <div class="form-group row align-items-center">
        <div class="col-xs-3 col-md-6">
          Kind: <input type="text" id="test" value="Not use" />
        </div>
        <div class="col-xs-8 col-md-3">
          <label for="sel1">select one:</label>
          <select id="kind" name="sellist1">
            <option>貓</option>
            <option>狗</option>
          </select>
        </div>
        <div class="col-xs-8 col-md-2">
          <button type="button" class="btn btn-primary">FIND</button>
        </div>
      </div>

      <!-- Result -->
      <div class="form-group row">
        <p id="size"></p>
        <table class="table" id="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>

  <!-- your code here -->
  <script src="./custom/js/click.js"></script>
</html>
